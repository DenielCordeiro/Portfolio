<section id="title">
  <div class="container text-start mb-5">
    <h2>{{ result?.projects.title }}</h2>
    <span><strong>*</strong> Clique sobre o projeto para mais informações <strong>!</strong></span>
  </div>
</section>

<section id="projects-cards">
  <div class="container contents">
    <div class="row">
      <div class="project" *ngFor="let project of projects">
        <a href="#" data-bs-toggle="modal" data-bs-target="#electricalSuplyStoreModal" >
          <div class="card p-4">
            <div class="row text-secundary">
              <div class="col summary mx-2">
                <summary>
                  <span>{{ project.description }}</span>
                </summary>
              </div>
              <div class="col text-center">
                <h2>{{ project.name }}</h2>
                <h6>{{ project.subtitle }}</h6>

                <div class="images">
                  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" />
                  <span class="mx-2">-</span>
                  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/sass/sass-original.svg" />
                </div>
              </div>
            </div>
          </div>
        </a>

        <div class="modal fade" id="electricalSuplyStoreModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ project.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">
                <img class="img-modal" src="{{ project.image }}" alt="">


                <div class="about-project container">
                  <span>{{ project.description }}</span>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ result?.projects.close }}</button>
                <a href="{{ project.github }}" type="button" class="btn btn-dark" target="_blank">{{ result?.projects.github }}</a>
                <button type="button" class="btn btn-primary">{{ result?.projects.seeProject }}</button>
              </div>
            </div>
          </div>
        </div>

        <hr class="my-3 mx-4">
      </div>
    </div>
  </div>
</section>
