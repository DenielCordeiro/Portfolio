<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  {{ result?.home.contact.contactModal.hint }}
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ result?.home.contact.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="https://formsubmit.co/dcordeiro962@gmail.com" method="POST" enctype="multipart/form-data" [formGroup]="form">
        <div class="modal-body">
          <div class="row">
            <div class="mb-3 col-6">
              <label for="name" class="form-label">{{ result?.home.contact.form.name }}</label>
              <input type="text" name="name" class="form-control" id="name" formControlName="name">
            </div>
            <div class="mb-3 col-6">
              <label for="email" class="form-label">{{ result?.home.contact.form.email }}</label>
              <input type="email" name="email" class="form-control" id="email" formControlName="email">
            </div>
          </div>

          <div class="row">
            <div class="mb-3">
              <label for="message" class="form-label">{{ result?.home.contact.form.message }} <i class="bi bi-heart-fill"></i>: </label>
              <textarea name="message" class="form-control" id="message" rows="2" formControlName="message"></textarea>
            </div>

            <div class="mb-3">
              <label for="formFileLg" class="form-label">{{ result?.home.contact.form.archive }}</label>
              <input class="form-control form-control" id="formFileLg" type="file"  name="attachment" accept="image/png, image/jpeg">
            </div>
          </div>

          <input type="hidden" name="_subject" value="Portfolio! SugestÃµes">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://daniel-cordeiro.netlify.app/">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary text-align-end" type="submit" [disabled]="form.invalid">{{ result?.home.contact.form.send }} <i class="bi bi-arrow-right mx-1"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
